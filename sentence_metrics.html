<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Analysis - Hallucination Severity Explorer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sentence_metrics.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-title">Hallucination Explorer</h1>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="explore.html" class="nav-link">Human Annotations</a></li>
                <!-- <li><a href="llm-explore.html" class="nav-link">LLM Annotations</a></li> -->
                <li><a href="compare.html" class="nav-link">LLM Annotations</a></li>
                <li><a href="sentence_metrics.html" class="nav-link explore-btn">Sentence Analysis</a></li>
            </ul>
        </div>
    </nav>

    <div class="sentence-container">
        <!-- Source Panel -->
        <div class="panel source-panel">
            <h2>Source Document</h2>
            <div class="panel-content" id="source-content">
                <!-- Source content will be loaded here -->
            </div>
        </div>
        
        <!-- Sentence Analysis Panel -->
        <div class="panel sentence-panel">
            <h2>Sentence-Level Analysis</h2>
            <div class="analysis-header">
                <div class="metric-toggles" id="metric-toggles">
                    <!-- Metric toggles will be populated by JavaScript -->
                </div>
            </div>
            <div class="panel-content" id="sentence-content">
                <!-- Sentence analysis will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Controls Panel -->
    <div class="controls sentence-controls">
        <div class="annotation-selector">
            <label for="sentence-select">Select Dataset:</label>
            <select id="sentence-select">
                <!-- Options will be populated by JavaScript -->
            </select>
        </div>
        
        <div class="annotation-selector">
            <label for="model-select">Select Model:</label>
            <select id="model-select">
                <!-- Options will be populated by JavaScript -->
            </select>
        </div>
        
        <div class="metrics-legend" id="metrics-legend">
            <!-- Dynamic legend based on available metrics -->
        </div>
        
        <div class="sentence-stats" id="sentence-stats">
            <!-- Sentence-level statistics -->
        </div>
    </div>

    <!-- Tooltip -->
    <div class="tooltip" id="tooltip">
        <div class="tooltip-header">Sentence Metrics</div>
        <div class="tooltip-content">
            <!-- Tooltip content will be populated by JavaScript -->
        </div>
    </div>

    <!-- Error Display -->
    <div id="error-overlay" class="error-overlay hidden">
        <div class="error-content">
            <h3>Error</h3>
            <p id="error-message"></p>
            <button onclick="hideError()" class="error-dismiss">Dismiss</button>
        </div>
    </div>

    <script src="sentence_metrics-data.js"></script>
    <script src="sentence_metrics.js"></script>
</body>
</html>
